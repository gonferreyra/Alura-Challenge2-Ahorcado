<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura challenge nº 2 - Ahorcado</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header id="header">
        <img src="./assets/Vector.png" alt="Alura-logo">
    </header>
    <main>
        <div class="container">
            <section class="game-menu ">
                <button class="btnNewGame">Iniciar juego</button>
                <button class="btnNewWord">Agregar nueva palabra</button>
            </section>
            <section class="start-game hidden">
                <input type="text" class="inputNewWord" placeholder="Ingrese una palabra">
                <div class="info-img">
                    <img src="./assets/warning.png" alt="warning-img">
                    <p>Máx. de 8 letras</p>
                </div>
                <div class="info-buttons">
                    <button class="btnSave">Guardar y empezar</button>
                    <button class="btnCancel">Cancelar</button>
                </div>
            </section>
            <section class="add-words">
                <div class="hangman"></div>
                <div class="game-words hidden">
                    <div class="hangman-container">
                        <canvas id="canvasHangman" width="200px" height="300px"></canvas>
                    </div>
                    <div class="letterContainer"></div>
                    <div class="wrongLetter"></div>
                </div>
                <div class="buttons-game"></div>
            </section>
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/canvas.js"></script>
</body>

</html>
